<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>commande facelet</title>

</h:head>
<h:body>
<ui:composition template="/templates/layout.xhtml">
<ui:define name="corps">
<ui:insert>
	<ui:include src="templates/menuBar.xhtml"></ui:include>
</ui:insert>
<h:form>
<p:steps activeIndex="1" styleClass="custom" readonly="false">
    <p:menuitem value="Panier" url="panier.xhtml"/>
    <p:menuitem value="Inscription" url="inscription.xhtml"/>
    <p:menuitem value="Paiement" url="paiement.xhtml"/>
    <p:menuitem value="Confirmation" url="confirmationCommande.xhtml"/>
</p:steps>
</h:form>
 
<style type="text/css">
.ui-steps .ui-steps-item {
    width: 24%;
}
 
.ui-state-highlight {
    text-shadow: none !important;
}
 
.ui-steps.custom {
    margin-bottom: 30px;
}
 
.ui-steps.custom .ui-steps-item .ui-menuitem-link {
    height: 10px;
    padding: 0 1em;
}
 
.ui-steps.custom .ui-steps-item .ui-steps-number {
    background-color: #00cc00;
    color: #FFFFFF;
    display: inline-block;
    width: 30px;
    border-radius: 10px;
    margin-top: -10px;
    margin-bottom: 10px;
}
 
.ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
    color: #555;
}
</style>
<br/>
	<h1 style="text-align: center " > Inscription en tant que client</h1>
<h:form>
<h:panelGrid>
Nom : <p:inputText value="#{clMB.cl.nomClient}" />
Adresse : <p:inputText value="#{clMB.cl.adresse}" />
Email : <p:inputText value="#{clMB.cl.email}" />
Téléphone : <p:inputText value="#{clMB.cl.tel}" />

<p:commandButton value = "Inscription" action="#{clMB.ajoutClient}" />

</h:panelGrid>
</h:form>
</ui:define>
</ui:composition>
</h:body>
</html>
