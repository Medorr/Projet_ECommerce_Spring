<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>recherche categorie facelet</title>

</h:head>
<h:body>
<ui:insert>
	<ui:include src="templates/menuBar.xhtml"></ui:include>
</ui:insert>

	<h1>Formulaire de recherche d'une cat√©gorie</h1>
	<h:form enctype="multipart/form-data">
		<h:panelGrid>
			ID : <p:inputText value="#{catMBSteven.categorie.id}" />
			
			<h:commandButton value="Rechercher" action="#{catMBSteven.rechCategorie}" />
		</h:panelGrid>
	</h:form>
	
	<p:dataTable var="cat" value="#{catMBSteven.categorie}">
		<p:column headerText="ID">
			<h:outputText value="#{cat.id}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{cat.nom}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{cat.description}" />
		</p:column>

		<p:column headerText="Photo">
			<h:graphicImage value="#{cat.image}" style="width:100px;height:100px" />
		</p:column>

	</p:dataTable>
	
	<h:messages/>
</h:body>
</html>
