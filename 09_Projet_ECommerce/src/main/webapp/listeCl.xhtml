<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

<title>Afficher liste clients</title>
</h:head>

<h:body>
<ui:composition template="/templates/layout.xhtml">
<ui:define name="corps">
<ui:insert>
	<ui:include src="templates/menuBarAd.xhtml"></ui:include>
</ui:insert>
<hr/>

<h:form>
<p:dataTable var="a" value="#{clMB.clListe}" style="margin-bottom:40px; margin-right:40px; margin-left:40px; margin-top:40px" update="@all">
<f:facet name="header">
           Liste des clients
        </f:facet>
        
   <p:column headerText="Id client" filterBy="#{a.idClient}">
        <h:outputText value="#{a.idClient}" />
    </p:column>
    <p:column headerText="Nom client" filterBy="#{a.nomClient}">
        <h:outputText value="#{a.nomClient}" />
    </p:column>
    <p:column headerText="Adresse" filterBy="#{a.adresse}">
        <h:outputText value="#{a.adresse}" />
    </p:column>
    <p:column headerText="Mail" filterBy="#{a.email}">
        <h:outputText value="#{a.email}" />
    </p:column>
     <p:column headerText="Telephone" filterBy="#{a.tel}">
        <h:outputText value="#{a.tel}" />
    </p:column>
</p:dataTable>
</h:form>
</ui:define>
</ui:composition>
</h:body>
</html>
