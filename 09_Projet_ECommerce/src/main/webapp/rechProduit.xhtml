<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>recherche produit facelet</title>

</h:head>
<h:body>
<ui:composition template="/templates/layout.xhtml">
<ui:define name="corps">
<ui:insert>
	<ui:include src="templates/menuBar.xhtml"></ui:include>
</ui:insert>

	<h1>Formulaire de recherche d'un produit</h1>
	<h:form enctype="multipart/form-data">
		<h:panelGrid>
			
			Designation: <p:inputText value="#{prMB.produit.designation}"/>
			<p:commandButton value="Recherche" action="#{prMB.getProduitByNom}" update="@all"/>
		</h:panelGrid>
	</h:form>

	<p:dataTable var="pr" value="#{prMB.listeProduitRech}" rendered="#{prMB.indice}"
		style="margin-bottom:40px; margin-right:40px; margin-left:40px; margin-top:40px">
		
				<h1 style="color: black; text-align: center">Categorie Trouvée</h1>
		

		<p:column headerText="Designation">
			<h:outputText value="#{pr.designation}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{pr.description}" />
		</p:column>
		
		<p:column headerText="Prix">
			<h:outputText value="#{pr.prix}€" />
		</p:column>
		
		<p:column headerText="Catégorie">
			<h:outputText value="#{pr.categorie.nom}"/>
		</p:column>

		<p:column headerText="Photo">
			<h:graphicImage value="#{pr.image}" style="width:100px;height:100px" />
		</p:column>
		
		
		

	</p:dataTable>
	
		<h1 style="color: crimson; text-align: center">
		<h:messages />
	</h1>
	</ui:define>
	</ui:composition>
</h:body>
</html>
