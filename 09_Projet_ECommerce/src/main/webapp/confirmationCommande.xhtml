<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>confirmation commande facelet</title>

</h:head>
<h:body>
<ui:composition template="/templates/layout.xhtml">
<ui:define name="corps">
<ui:insert>
	<ui:include src="templates/menuBar.xhtml"></ui:include>
</ui:insert>
<h:form>
<p:steps activeIndex="3" styleClass="custom" readonly="true">
    <p:menuitem value="Panier" url="panier.xhtml"/>
    <p:menuitem value="Inscription" url="inscription.xhtml"/>
    <p:menuitem value="Paiement" url="paiement.xhtml"/>
    <p:menuitem value="Confirmation" url="confirmationCommande.xhtml"/>
</p:steps>
</h:form>
 
<style type="text/css">
.ui-steps .ui-steps-item {
    width: 24%;
}
 
.ui-state-highlight {
    text-shadow: none !important;
}
 
.ui-steps.custom {
    margin-bottom: 30px;
}
 
.ui-steps.custom .ui-steps-item .ui-menuitem-link {
    height: 10px;
    padding: 0 1em;
}
 
.ui-steps.custom .ui-steps-item .ui-steps-number {
    background-color: #00cc00;
    color: #FFFFFF;
    display: inline-block;
    width: 30px;
    border-radius: 10px;
    margin-top: -10px;
    margin-bottom: 10px;
}
 
.ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
    color: #555;
}
</style>
<br/>
	<h2 style="color:green">Félicitations, votre commande a été acceptée et est en cours de traitement</h2>
	<hr/>
	<h3>Résumé de votre commande effectuée au <h:outputText value="#{panMB.commande.dateCommande}" /> : </h3>
	<p:dataTable var="lc" value="#{listeLcSession}">
		
		
		<p:column headerText="Designation">
			<h:outputText value="#{lc.produit.designation}" />
		</p:column>

		<p:column headerText="Quantité">
			<h:outputText value="#{lc.quantite}" />
		</p:column>

		<p:column headerText="Prix">
			<h:outputText value="#{lc.prix}" />
		</p:column>
		
	</p:dataTable>
	
	<h3><h:outputText value="Prix total : #{panMB.prixTotal} €" /></h3>
	
	<br/>
	<object type="application/pdf" data="/showcase/resources/demo/media/guide.pdf?pfdrid_c=true" width="100%" height="300px">
            Your browser can't display pdf, <a href="/resources/demo/media/guide.pdf">click</a> to download pdf instead.
    </object>
    <br/>
	
	<h:form>
		<p:commandButton value="Acheter des nouveaux trucs" action="accueil.xhtml"/>
	</h:form>


</ui:define>
</ui:composition>

</h:body>
</html>
