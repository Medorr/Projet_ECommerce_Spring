<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Enregistrement Client</title>
</h:head>

<h:body>
	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:submenu label="Client" icon="ui-icon-document">
				<p:menuitem value="Liste" url="listeCl.xhtml" />
				<p:menuitem value="Ajouter" url="ajoutCl.xhtml" />
				<p:menuitem value="Modifier" url="modifCl.xhtml" />
				<p:menuitem value="Supprimer" url="supprCl.xhtml" />
				<p:menuitem value="Rechercher" url="rechCl.xhtml" />
			</p:submenu>
		</p:menubar>

	</h:form>
	<hr />
	<h:form>
		<h:panelGrid columns="1">
			Nom: <p:inputText value="#{clMB.cl.nomClient}"></p:inputText>
			Adresse: <p:inputText value="#{clMB.cl.adresse}"></p:inputText>
			Mail: <p:inputText value="#{clMB.cl.email}"></p:inputText>
			Telephone: <p:inputText id="idTel" value="#{clMB.cl.tel}"
				validator="#{clMB.validerTel}" />
			<h:message for="idTel" style="color: red" />
			 <h:outputLabel for="regex" value="Regex (^(0|\+33)[1-9]([-. ]?[0-9]{2}){4}$):" style="font-weight:bold"/>
            <p:inputText id="regex" value="#{validationView.regexText}" validatorMessage="Value does not match pattern.">
                <f:validateRegex pattern="^(0|\+33)[1-9]([-. ]?[0-9]{2}){4}$" />
            </p:inputText>
            <p:message for="regex" />
            <h:outputText value="#{validationView.regexText}" />

			<p:commandButton value="Enregistrer" action="#{clMB.ajoutClient}" />
		</h:panelGrid>
	</h:form>

	<h1 style="color: crimson; text-align: center">
		<h:messages />
	</h1>


</h:body>
</html>
