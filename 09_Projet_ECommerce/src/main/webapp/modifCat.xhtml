<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Modif Categorie Facelet</title>
</h:head>

<h:body>


	<h1>Modification des categories</h1>


	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">
		
			Id Categorie: <p:inputText value="#{catMB.categorie.id}"></p:inputText>
			Nom Categorie: <p:inputText value="#{catMB.categorie.nom}"></p:inputText>			
			Photo: <p:fileUpload value="#{catMB.file}" mode="simple" skinSimple="true" />
			Description: <p:inputText value="#{catMB.categorie.description}"></p:inputText>


			<p:commandButton value="Modif Categorie" action="#{catMB.modifCategorie}" />
		</h:panelGrid>
	</h:form>

	<h1 style="color: crimson; text-align: center"><h:messages /></h1>


</h:body>
</html>
