<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Rechercher Client</title>
</h:head>
<h:body>
<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:submenu label="Client" icon="ui-icon-document">
				<p:menuitem value="Liste" url="listeCl.xhtml" />
				<p:menuitem value="Ajouter" url="ajoutCl.xhtml" />
				<p:menuitem value="Modifier" url="modifCl.xhtml" />
				<p:menuitem value="Supprimer" url="supprCl.xhtml" />
				<p:menuitem value="Rechercher" url="rechCl.xhtml" />
			</p:submenu>
		</p:menubar>

	</h:form>
<hr/>
<h1 style="color: crimson; text-align: center">Formulaire de
		Recherche</h1>

	<h:form>
		<h:panelGrid columns="1">
			ID Client: <p:inputText value="#{clMB.cl.idClient}"></p:inputText>
			Nom Client: <p:inputText value="#{clMB.cl.nomClient}"></p:inputText>
			<p:commandButton value="Rechercher" action="#{clMB.rechIdNom}" update="@all"/>
		</h:panelGrid>
	</h:form>
	
	<p:dataTable var="e" value="#{clMB.clListe}" rendered="#{clMB.indice}" style="margin-bottom:40px; margin-right:40px; margin-left:40px; margin-top:40px">
    <p:column headerText="Id Client">
        <h:outputText value="#{e.idClient}" />
    </p:column>
 
    <p:column headerText="Nom">
        <h:outputText value="#{e.nomClient}" />
    </p:column>
 
    <p:column headerText="Adresse">
        <h:outputText value="#{e.adresse}" />
    </p:column>
 
    <p:column headerText="Mail">
        <h:outputText value="#{e.email}"/>
    </p:column>
    
     <p:column headerText="Telephone">
        <h:outputText value="#{e.tel}"/>
    </p:column>
</p:dataTable>
<h1 style="color: crimson; text-align: center"><h:messages/></h1>
</h:body>
</html>
