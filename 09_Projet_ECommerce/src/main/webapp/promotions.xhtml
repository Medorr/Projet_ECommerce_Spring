<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>promotions facelet</title>

</h:head>
<h:body>
<ui:insert>
	<ui:include src="templates/menuBar.xhtml"></ui:include>
</ui:insert>


	<h1>Liste des produits en promotion</h1>

	<p:dataTable var="pr" value="#{prMB.listeProduitPromo}">
<!-- 		<p:column headerText="ID"> -->
<!-- 			<h:outputText value="#{pr.idProduit}" /> -->
<!-- 		</p:column> -->

		<p:column headerText="Designation">
			<h:outputText value="#{pr.designation}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{pr.description}" />
		</p:column>

		<p:column headerText="Prix">
			<h:outputText style="font-weight:bold;color:red" value="#{pr.prix}€ (-20%) !" />
		</p:column>

		<p:column headerText="Quantité">
			<h:outputText value="#{pr.quantite}" />
		</p:column>

		<p:column headerText="Photo">
			<h:graphicImage value="#{pr.image}" style="width:100px;height:100px" />
		</p:column>
	
		<p:column headerText="Catégorie">
			<h:outputText value="#{pr.categorie.nom}" />
		</p:column>
		
		<p:column headerText="Action">
			<h:form>
				Quantité : <h:inputText value="#{panMB.article.quantite}" />
				<h:commandButton value="Ajouter au panier" action="#{panMB.ajoutArticle}">
		           <f:setPropertyActionListener value="#{pr}" target="#{panMB.article.produit}" />
		        </h:commandButton>
			</h:form>
		</p:column>
		
		
	</p:dataTable>




</h:body>
</html>
