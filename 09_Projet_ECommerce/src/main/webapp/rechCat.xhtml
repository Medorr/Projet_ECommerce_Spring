<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Recherche Categorie Facelet</title>
</h:head>

<h:body>
<ui:insert>
	<ui:include src="templates/menuBar.xhtml"></ui:include>
</ui:insert>
	<hr />

	<h1>Formulaire de Recherche d'une categories</h1>
	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">		
			Id Categorie: <p:inputText value="#{catMBSteven.categorie.id}"/>
			Nom Categorie: <p:inputText value="#{catMBSteven.categorie.nom}"/>
			<p:commandButton value="Recherche"
				action="#{catMB.getCategorieByNomOrId}" update="@all" />
		</h:panelGrid>
	</h:form>

	<h1 style="color: black; text-align: center">Categorie Trouv√©e</h1>

	<p:dataTable var="cat" value="#{catMBSteven.categorie}"
		rendered="#{catMB.indice}"
		style="margin-bottom:40px; margin-right:40px; margin-left:40px; margin-top:40px">

		<p:column headerText="ID">
			<h:outputText value="#{cat.id}" />
		</p:column>

		<p:column headerText="NOM">
			<h:outputText value="#{cat.nom}" />
		</p:column>

		<p:column headerText="PHOTO">
			<h:graphicImage value="#{cat.image}" style="width:100px;height:100px" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{cat.description}" />
		</p:column>

	</p:dataTable>

	<h1 style="color: crimson; text-align: center">
		<h:messages />
	</h1>
</h:body>
</html>
