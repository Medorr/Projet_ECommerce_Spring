<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>login Facelet</title>
</h:head>
<h:body>
<h:form>
    <p:panel id="panel" header="Espace Administrateur">

        <h:panelGrid columns="2">
           Login: <p:inputText value="#{adMB.admin.login}"/> 
           Password: <p:inputText  value="#{adMB.admin.password}"/>  
 
        </h:panelGrid>
 
        <p:commandButton value="Se connecter" update="panel" action="#{adMB.seConnecter}"  icon="ui-icon-check"></p:commandButton>
    </p:panel>
    <h2 style="color: crimson; text-align: center"><h:messages></h:messages></h2>
    <p:commandButton value="Retour Accueil" action="accueilAd.xhtml"></p:commandButton>
</h:form>

</h:body>
</html>
