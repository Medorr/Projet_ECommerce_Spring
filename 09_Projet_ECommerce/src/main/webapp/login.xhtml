<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>login Facelet</title>
</h:head>
<h:body>
<ui:composition template="/templates/layout.xhtml">
<ui:define name="corps">
<h:form>
    <p:panel id="panel" header="Espace Administrateur">

        <h:panelGrid columns="2" cellpadding="5">
           Login*: <p:inputText value="#{adMB.admin.login}"/> 
           Password*:  <p:password  value="#{adMB.admin.password}"/>  
        </h:panelGrid>
 <hr/>
        <p:commandButton value="Se connecter" update="panel" action="#{adMB.seConnecter}"  icon="ui-icon-check"></p:commandButton>
         <p:commandButton value="Retour Accueil" action="accueilSite.xhtml" update="@all"></p:commandButton>
    </p:panel>
   
</h:form>

<h1 style="color: crimson; text-align: center"><h:messages /></h1>
</ui:define>
</ui:composition>
</h:body>
</html>
