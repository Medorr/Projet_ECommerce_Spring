<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>menubar produit facelet</title>

</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:menuitem  url="accueilSite.xhtml"> <h:graphicImage name="images/logo-jardin-vert.jpg" style="height:30px" /></p:menuitem>

			<p:submenu label="Categories" icon="ui-icon-document">
				<p:menuitem value="Liste des categories"
					url="listeCategorieSteven.xhtml" />
				<p:menuitem value="Rechercher" url="rechCategorieSteven.xhtml" />
			</p:submenu>

			<p:submenu label="Produits" icon="ui-icon-document">
				<p:menuitem value="Liste des Produits" url="listeProduit.xhtml" />
				<p:menuitem value="Rechercher" url="rechProduit.xhtml" />
			</p:submenu>
			
			<p:menuitem style="color:red;font-weight:bold" value="Promotions" url="promotions.xhtml"
				icon="ui-icon-document" />
				
			<p:menuitem value="Panier (#{panMB.nombreArticles} articles)"
				url="panier.xhtml" icon="ui-icon-cart" />

			<f:facet name="options">

				<p:commandButton type="submit" value="Login"
					action="#{adMB.logout}"
					style="margin-right:10px" />
			</f:facet>
		</p:menubar>
	</h:form>
</h:body>
</html>
