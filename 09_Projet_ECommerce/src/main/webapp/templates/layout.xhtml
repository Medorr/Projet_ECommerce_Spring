<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>
	<ui:insert>Le Layout</ui:insert>
	</title>
	
	<h:outputStylesheet name="CSS/style.css"/>
	<ui:insert name="CSS/style.css"/>
</h:head>


<h:body>

	<!-- spécifier l'endroit ou je vais inclure mon header via la balise ui:inset -->
<ui:insert name="header">	
	<h:panelGroup layout="block" class="header-style">
		<!-- inclure le fichier concretement sans modif via la balise ui:include -->	
		<ui:include src="/templates/header.xhtml"/>
	</h:panelGroup>
</ui:insert>


<h:panelGroup layout="block" class="corps-style">
	<!-- spécifier l'endroit ou je vais inclure mon corps via la balise ui:inset -->
	<ui:insert name="corps">
	</ui:insert>
</h:panelGroup>


	
	<!-- spécifier l'endroit ou je vais inclure mon footer via la balise ui:inset -->
<ui:insert name="footer">
	<h:panelGroup layout="block" class="footer-style">
	<!-- inclure le fichier concretement sans modif via la balise ui:include -->
	<ui:include src="/templates/footer.xhtml"/>
	</h:panelGroup>
</ui:insert>


</h:body>
</html>
